<div class="card" style="width: 18rem;">
    <img [src]="prod?.Img" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{prod?.Name}}</h5>
      <p class="card-text"> Product Quantity : {{prod?.Quantity}} </p>
      <p class="card-text"> Product Price : {{prod?.Price}} </p>
      <hr>
      <button [disabled]="prod?.id==1" type="button" class="btn btn-primary mb-3" (click)="prevProduct()">Previos</button>
      <button [disabled]="prod?.id==lastIndex" type="button" class="btn btn-primary mb-3" (click)="nextProduct()">Next</button>
      <hr>
      <button type="button" class="btn btn-primary" (click)="goBack()">Go Back</button>
    </div>
  </div>
